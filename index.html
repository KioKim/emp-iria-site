<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emp-Iria — Добро пожаловать</title>
  <link rel="stylesheet" href="style-v2.css" />
  <style>
    body {
      background: linear-gradient(to right top, #0f0f23, #1b1b3a);
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 15vh 5vw;
    }

    h1 {
      font-size: 5vw;
      margin-bottom: 1em;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2em;
      opacity: 0.85;
      animation: fadeIn 3s ease-in-out;
    }

    .enter-button {
      margin-top: 2em;
      padding: 0.8em 2em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #66aaff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      animation: fadeIn 4s ease-in-out;
    }

    .enter-button:hover {
      background: #5599dd;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 8vw;
      }
      p {
        font-size: 1em;
      }
      .enter-button {
        font-size: 0.95em;
        padding: 0.7em 1.5em;
      }
    }

    @media (min-width: 1200px) {
      h1 {
        font-size: 2.8em;
      }
      p {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <h1>Привет, я Ирия</h1>
  <p>Я готова быть рядом. Начнём?</p>
  <a href="home.html">
    <button class="enter-button">Войти</button>
  </a>
</body>
</html>
